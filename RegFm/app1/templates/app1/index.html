<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>



 <div class="container  my-3"  >
     <h2 class="p-3 mr-3 bg-secondary text-white">Registration Form</h2><br/>
     <form   action="" method="post">{% csrf_token %}

  <div class="form-group row"  >
      <div class="col-xs-2">
    <label for="name"><strong>Full Name</strong></label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
      </div>
  </div>

          <div class="form-group row ">
              <div class="col-xs-2">
    <label for="name"><strong>Email</strong></label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
  </div>
          </div>
          <div class="form-group row">
              <div class="col-xs-2">
    <label for="name"><strong>Phone</strong></label>
    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Mobile Number">
  </div>
          </div>

            <div class="form-group row">
            <label for="name"><strong>Gender</strong></label>
         <label class="radio-inline mr-3"><br/><input value="male"  class="mr-1" type="radio" name="ro" checked>Male</label>
<label class="radio-inline mr-3"><br/><input value="female" class="mr-1" type="radio" name="ro">Female</label>
<label class="radio-inline"><br/><input value="other"  class="mr-1" type="radio" name="ro">Other</label>
            </div>


          <div class="form-group row">
              <div class="col-xs-2">
   <div class="form-group">
    <label for="desc">Comments</label>
    <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
  </div>


    <button type="submit" class="btn btn-success">Submit</button>

                   </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
